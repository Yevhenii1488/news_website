<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/authors_list.css' %}">
</head>
<body>
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
            <li>
                <a href="{% url 'author_news' author.id %}">{{ author.first_name }} {{ author.last_name }}</a>
            </li>
        {% empty %}
            <li>No authors available.</li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='{% url 'home' %}'">Back to Home</button>
</body>
</html>
